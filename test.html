        //防抖
        function debounce(func, await) {
            let timer = null;
            return function () {
                if (timer) clearTimeout(timer)
                now = !timer
                timer = setTimeout(() => {
                    timer = null
                }, await)
                if (now) {
                    func.apply(this, arguments);
                }
            }
        }
        //节流
        function throttle(func, await) {
            let timer = null;
            return function () {
                if (!timer) {
                    func.apply(this, arguments);
                    timer = setTimeout(() => {
                        timer = null
                    }, await)
                }
            }
        }
